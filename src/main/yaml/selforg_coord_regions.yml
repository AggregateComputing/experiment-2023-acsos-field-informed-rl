variables:
  random: &random
    min: 0
    max: 4
    step: 1
    default: 2
  range: &range
    formula: 100
#    language: js

export:
  - time
  - type: NumberOfNodes
  - molecule: leader
    aggregators: [sum]
    value-filter: onlyfinite
  - molecule: included
    aggregators: [sum]
    value-filter: onlyfinite
  - molecule: count
    aggregators: [sum,mean]
    value-filter: onlyfinite
  - molecule: issues
    aggregators: [sum]
    value-filter: onlyfinite

seeds:
  scenario: *random
  simulation: *random

incarnation: scafi

environment:
  type: Continuous2DEnvironment
  parameters: []

network-model:
  type: ConnectWithinDistance
  parameters: [*range]

_pools:
  - pool: &program
    - time-distribution:
        type: DiracComb #ExponentialTime
        parameters: [0,1] # 1
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.scafi.examples.SelforganisingCoordinationRegions, 5.0] # second argument is retention time
    - program: send

deployments:
  type: Grid
  parameters: [0, 0, 1000, 1000, 50, 50, 25, 25]
  programs:
  - *program
  contents:
  - molecule: leader
    concentration: 0
  - molecule: included
    concentration: 0
  - molecule: count
    concentration: 0
  - molecule: issues
    concentration: 0



