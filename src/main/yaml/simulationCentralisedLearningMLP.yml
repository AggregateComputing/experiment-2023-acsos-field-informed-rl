incarnation: scafi

variables:
  width: &width { formula: 1000.0 }
  spacing: &spacing { formula: 200.0 }
  randomness: &randomness { formula: 25.0 }
  random: &random
    min: 0
    max: 0
    step: 1
    default: 0

  range: &range
    formula: 400

  view: &view
    formula: 75.0


  environmentBox: &environmentBox
    formula: |
      import it.unibo.scripting._;
      it.unibo.learning.Box(width.as[Double], spacing.as[Double], randomness.as[Double])
    language: application/x-scala

  batchSize: &batchSize { formula: 512, language: application/x-scala }
  episodeLength: &episodeLength { formula: 200, language: application/x-scala }
  bufferSize: &bufferSize { formula: 100000, language: application/x-scala }
  windowSize: &windowSize { formula: 5, language: application/x-scala }
  actionSpaceEvaluated: &actionSpaceEvaluated
    #formula: "it.unibo.learning.abstractions.ActionSpace.create(5, List(0, 1, 1.5, 2.0, 2.5, 3.0))"
    formula: "it.unibo.learning.abstractions.ActionSpace.create(20, List(0, 0.5, 1), false)"
    language: application/x-scala

  neuralNet: &neuralNet
    formula: |
      import it.unibo.learning.network.torch.torch;
      import me.shadaj.scalapy.py
      val seed = random.asInstanceOf[Double].toInt
      torch.manual_seed(seed)
      py.module("numpy").random.seed(seed)
      py.module("random").seed(seed)
      torch.use_deterministic_algorithms(true)
      //torch.manual_seed(random.as[Double].toInt);
      import it.unibo.learning.network._;
      import it.unibo.scripting._;
      new MLPSpatial(
        hiddenSize = 64,
        actionSpace = actionSpaceEvaluated.as[List[Any]]
      )
    language: application/x-scala

  learner: &learner
    formula: |
      import it.unibo.learning.abstractions.DecayReference;
      import it.unibo.learning.agents.DeepQLearning;
      import it.unibo.learning.network.MlpNeuralNetworkRL;
      import it.unibo.scripting._;
      new DeepQLearning(
        epsilon = DecayReference.exponentialDecay(0.9, 0.1).bounded(0.02),
        alpha = 0.0001,
        gamma = 0.99,
        copyEach = episodeLength.as[Int],
        referenceNet = neuralNet.as[MlpNeuralNetworkRL]
      )
    language: application/x-scala
_constants:
  layerMolecule: &layerMolecule 'density'

seeds:
  scenario: *random
  simulation: *random

layers:
  - type: CircleLayer
    parameters: [ 500, 500, 200, 1 ]
    molecule: info_old
  - type: BidimensionalGaussianLayer
    molecule: info
    parameters: [ 500, 500, 1, 100 ]

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [ 0.2, 1.0 ]
      type: GlobalLearnerDecentralisedAgentCollective
      parameters: [*learner, *bufferSize, *batchSize, *actionSpaceEvaluated, *episodeLength, *environmentBox, true, *random]

network-model:
  type: ConnectWithinDistance
  parameters: [ 300 ]

_reactions:
  - program: &program
      - time-distribution:
          type: DiracComb
          parameters: [ 0.1, 1.0 ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.scafi.ExplorerCollective, 2 ]
      - program: send

deployments:
  type: Grid
  parameters: [0, 0, *width, *width, *spacing, *spacing, *randomness, *randomness]
  contents:
    molecule: view
    concentration: *view
  programs:
    - *program
export:
  - type: CSVExporter
    parameters:
      exportPath: "export"
      fileNameRoot: "mlp"
      interval: 1.0
    data:
      - time
      - type: CoverageExtractor
        parameters: [ *view ]
      - type: StoreExtractor
