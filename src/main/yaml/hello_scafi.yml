variables:
  random: &random
    min: 0
    max: 2
    step: 1
    default: 2
  range: &range
    formula: 350
    language: js
  moveFrequency: &moveFrequency
    formula: 1/20
    language: js

export:
  - time
  - type: NumberOfNodes
#  - molecule: g
#    aggregators: [sum]
#    value-filter: onlyfinite
#  - molecule: g
#    aggregators: [mean]
#    value-filter: onlyfinite

seeds:
  scenario: *random
  simulation: *random

incarnation: scafi

environment:
  type: OSMEnvironment
  parameters: ["vcm.pbf", false]
  #type: Continuous2DEnvironment
  #parameters: []

network-model:
  type: ConnectWithinDistance #*connectionType
  parameters: [*range]

_pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.scafi.examples.HelloWorld, 5.0] # second argument is retention time
    - program: send
  - pool: &ReproduceGPSTrace
      type: ReproduceGPSTrace
      parameters: [ "vcmuser.gpx", false, AlignToTime, 1365922800, false, false ]
  - pool: &move
    - time-distribution: *moveFrequency
      type: Event
      actions:
      - *ReproduceGPSTrace

deployments:
  type: FromGPSTrace
  parameters: [1497, "vcmuser.gpx", false, AlignToTime, 1365922800, false, false]
  programs:
  - *move
  - *program
  contents:
  - molecule: test
    concentration: true
  - molecule: g
    concentration: Double.PositiveInfinity
